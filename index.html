<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
    <style>
        .main {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 3%;
            border-color: black;
            border-radius: 100px;
            padding: 10px;
            background-color: rgb(230, 192, 224);
        }
        .animal {
            display: flex;
            justify-content: center;
        }
        .animal > img {
            width: 15%;
        }
        .tap {
            border-radius: 20%;
            width: 40%;
            height: 3rem;
            border-color: brown;
            background-color: black;
            color: pink;
            font-weight: bolder;
            font-size: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-style: outset;
        }
        .tap:hover {
            background-color: pink;
            color: black;
            cursor: pointer;
        }
        .explanation {
            margin-top: 1rem;
        }
        #animalDetails {
            background-color: aliceblue;
            width: 50%;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
            border-style: outset;
            border-color: brown;
        }
        #animalCounter {
            width: 50%;
            padding: 10px;
            background-color: white;
            border-color: palevioletred;
            border-style: outset;
            box-shadow: rgba(240, 46, 170, 0.4) -5px 5px, rgba(240, 46, 170, 0.3) -10px 10px, rgba(240, 46, 170, 0.2) -15px 15px, rgba(240, 46, 170, 0.1) -20px 20px, rgba(240, 46, 170, 0.05) -25px 25px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <h1>Find Your Spirit Animal</h1>
            <div class="animal">
                <img src="https://good-nature-blog-uploads.s3.amazonaws.com/uploads/2023/05/1920-blog-1-3.jpg" alt="frog">
                <img src="https://asset-a.grid.id/crop/0x0:0x0/x/photo/2022/05/14/flamingo-g611a7ec59_1280-1jpg-20220514041612.jpg" alt="Flamingo">
                <img src="https://s3.animalia.bio/animals/photos/full/1.25x1/shutterstock-2044927376jpg.webp" alt="rabbit">
                <img src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/01-lucky-animals-nationalgeographic_1226026.jpg?w=1600&h=1067" alt="cricket">
                <img src="https://aphrodite.gmanetwork.com/entertainment/articles/900_675_7_-20220125191303.jpg" alt="tiger">
            </div>
            <h2>Which One Is Yours?</h2>
        </div>
        <h3>Tap The Button Below</h3>
        <button class="tap" onclick="getAnimals()">Find My Animal</button>
        <div class="explanation">
            <h3>your animal means ...</h3>
            <div id="animalDetails">hmm... you should find your animal first</div>
        </div>
        <p id="animalCounter">your first animal found will be yours forever :)</p>    
    </div>
</body>
<script src="main.js"></script>
</html>
